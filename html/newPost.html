<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Web Forum</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./newPost.css">
</head>

<body>
    <div class="new-post-form">
        <form action="">
            <h1 class="new-post-header">Create Post</h1>
            <hr>

            <div class="new-post-element">
                <label class="form-label" for="title"><b>Title</b></label>
                <input class="form-input" type="text" placeholder="Title" name="title" id="title" required>
            </div>

            <div class="new-post-element">
                <label class="form-label" for="input-textarea"><b>Content</b></label>
                <textarea class="form-input" rows="10" placeholder="Post content..."  id="input-textarea" required maxlength="1500"></textarea>
            </div>

            <hr>
            <div class="new-post-footer">
                <button class="new-post-button">Create</button>
            </div>
        </form>
    </div>
</body>
<script src="./home.js" type="text/javascript"></script>

</html>
